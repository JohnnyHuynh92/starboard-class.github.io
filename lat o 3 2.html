<style>
  body {

  }

<body>
<h1>Quáº£n lÃ½ Ä‘iá»ƒm phÃ¡t biá»ƒu theo lá»›p</h1>

<div id="class-controls">
  <select id="class-select"></select>
  <input type="text" id="new-class" placeholder="Nháº­p tÃªn lá»›p má»›i">
  <button onclick="addClass()">ThÃªm lá»›p</button>
  <button onclick="deleteClass()">XoÃ¡ lá»›p hiá»‡n táº¡i</button>
</div>

<div id="add-student-form">
  <input type="text" id="student-name" placeholder="Nháº­p tÃªn há»c sinh">
  <button onclick="addStudent()">ThÃªm há»c sinh</button>
</div>

<table>
  <thead>
    <tr>
      <th>TÃªn há»c sinh</th>
      <th>Äiá»ƒm</th>
      <th>Biá»ƒu tÆ°á»£ng</th>
      <th>TÄƒng Ä‘iá»ƒm</th>
      <th>Nháº­p Ä‘iá»ƒm</th>
      <th>XoÃ¡</th>
    </tr>
  </thead>
  <tbody id="student-list"></tbody>
</table>

<script>
let classData = {};
let currentClass = "";

const iconMilestones = [
  {score:200, icon:"ğŸ›¸ UFO"},
  {score:150, icon:"ğŸŒŒ Galaxy"},
  {score:120, icon:"ğŸ¦„ Unicorn"},
  {score:100, icon:"ğŸŒˆ Rainbow"},
  {score:90,  icon:"ğŸš€ Rocket"},
  {score:80,  icon:"ğŸ’ Diamond"},
  {score:70,  icon:"ğŸ‘‘ Crown"},
  {score:60,  icon:"ğŸŒŸ Star"},
  {score:50,  icon:"ğŸ”¥ Dragon"},
  {score:40,  icon:"ğŸ”¨ Thor hammer"},
  {score:30,  icon:"ğŸ¦… Phoenix"},
  {score:20,  icon:"ğŸª Saturn planet"},
  {score:10,  icon:"ğŸ›¡ Captain shield"}
];

function getIcon(score) {
  for (let i = 0; i < iconMilestones.length; i++) {
    if (score >= iconMilestones[i].score) {
      return iconMilestones[i].icon;
    }
  }
  return "";
}

function loadData() {
  let stored = localStorage.getItem('classData');
  if (stored) {
    classData = JSON.parse(stored);
  }
  updateClassSelect();
}

function saveData() {
  localStorage.setItem('classData', JSON.stringify(classData));
}

function updateClassSelect() {
  const select = document.getElementById('class-select');
  select.innerHTML = '';
  for (let cls in classData) {
    let option = document.createElement('option');
    option.value = cls;
    option.textContent = cls;
    select.appendChild(option);
  }
  if (!currentClass && Object.keys(classData).length > 0) {
    currentClass = Object.keys(classData)[0];
  } else if (!classData[currentClass]) {
    currentClass = Object.keys(classData)[0] || "";
  }
  select.value = currentClass;
  renderStudents();
}

function addClass() {
  const input = document.getElementById('new-class');
  const clsName = input.value.trim();
  if (clsName && !classData[clsName]) {
    classData[clsName] = [];
    currentClass = clsName;
    input.value = '';
    saveData();
    updateClassSelect();
  }
}

function deleteClass() {
  if (currentClass && classData[currentClass]) {
    if (confirm("Báº¡n cÃ³ cháº¯c cháº¯n muá»‘n xoÃ¡ lá»›p: " + currentClass + "?")) {
      delete classData[currentClass];
      saveData();
      updateClassSelect();
    }
  }
}

function addStudent() {
  const nameInput = document.getElementById('student-name');
  const name = nameInput.value.trim();
  if (name && currentClass) {
    classData[currentClass].push({ name: name, score: 0 });
    nameInput.value = "";
    saveData();
    renderStudents();
  }
}

function deleteStudent(index) {
  if (currentClass && classData[currentClass] && classData[currentClass][index]) {
    if (confirm("XoÃ¡ há»c sinh: " + classData[currentClass][index].name + "?")) {
      classData[currentClass].splice(index, 1);
      saveData();
      renderStudents();
    }
  }
}

function renderStudents() {
  const tbody = document.getElementById('student-list');
  tbody.innerHTML = '';
  if (!currentClass || !classData[currentClass]) return;
  
  for (let i = 0; i < classData[currentClass].length; i++) {
    const student = classData[currentClass][i];
    const tr = document.createElement('tr');

    const tdName = document.createElement('td');
    tdName.textContent = student.name;
    tr.appendChild(tdName);

    const tdScore = document.createElement('td');
    tdScore.className = "score";
    tdScore.textContent = student.score;
    tr.appendChild(tdScore);

    const tdIcon = document.createElement('td');
    tdIcon.className = "icon";
    tdIcon.textContent = getIcon(student.score);
    tr.appendChild(tdIcon);

    const tdButton = document.createElement('td');
    const button = document.createElement('button');
    button.textContent = "+1";
    button.onclick = () => { addPoints(i); };
    tdButton.appendChild(button);
    tr.appendChild(tdButton);

    const tdInput = document.createElement('td');
    const input = document.createElement('input');
    input.type = 'number';
    input.className = 'score-input';
    input.value = student.score;
    input.onchange = () => { setScore(i, parseInt(input.value,10)); };
    tdInput.appendChild(input);
    tr.appendChild(tdInput);

    const tdDelete = document.createElement('td');
    const delBtn = document.createElement('button');
    delBtn.className = 'delete-student-btn';
    delBtn.textContent = 'X';
    delBtn.onclick = () => { deleteStudent(i); };
    tdDelete.appendChild(delBtn);
    tr.appendChild(tdDelete);

    tbody.appendChild(tr);
  }
}

function addPoints(index) {
  if (!currentClass) return;
  classData[currentClass][index].score += 1;
  saveData();
  renderStudents();
}

function setScore(index, newScore) {
  if (!currentClass) return;
  if (isNaN(newScore) || newScore < 0) newScore = 0;
  classData[currentClass][index].score = newScore;
  saveData();
  renderStudents();
}

document.getElementById('class-select').addEventListener('change', function() {
  currentClass = this.value;
  renderStudents();
});

loadData();
</script>
</body>
</html>
